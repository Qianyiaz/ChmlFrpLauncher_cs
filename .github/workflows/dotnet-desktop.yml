name: Build .NET Framework Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build app for release
        run: msbuild .code\ChmlFrpLauncher-cs\ChmlFrpLauncher-cs.csproj -t:rebuild -verbosity:diag -property:Configuration=Release