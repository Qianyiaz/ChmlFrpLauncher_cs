name: Build .NET Framework Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
  
    if: github.repository_owner == 'Qianyiaz'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build app for release
        run: msbuild .code\ChmlFrpLauncher-cs\ChmlFrpLauncher-cs.csproj -t:rebuild -verbosity:diag -property:Configuration=Release
