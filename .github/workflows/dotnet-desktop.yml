name: Build
on:
  push:
    paths:
      - 'ChmlFrpLauncher_cs/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'ChmlFrpLauncher_cs/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:  
       matrix:  
         configuration: [Debug, Release]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set Describe
      shell: bash
      run: |
          describe=`git describe --tags --always`
          echo "describe=$describe" >> $GITHUB_ENV
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64
    - name: Replace
      run: |
      
    - name: Build
      run: msbuild "Plain Craft Launcher 2\Plain Craft Launcher 2.vbproj" -p:Configuration=${{ matrix.configuration }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.configuration }} ${{ env.describe }}
        path: ChmlFrpLauncher_cs\obj\${{ matrix.configuration }}\ChmlFrpLauncher_cs.exe
