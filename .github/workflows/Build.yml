name: Build .NET Framework Application
on:
  push:
    paths:
      - ".code/ChmlFrp_WPF_Clienter**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - ".code/ChmlFrp_WPF_Clienter/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Describe
        shell: bash
        run: |
          describe=`git describe --tags --always`
          echo "describe=$describe" >> $GITHUB_ENV

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

      - name: Build
        run: msbuild ".code\\ChmlFrp_WPF_Clienter.sln" -p:Configuration=${{ matrix.configuration }}

      - name: Upload a Build Artifact to Github
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.configuration }}-Beta-${{ env.describe }}
          path: .code\ChmlFrp_WPF_Clienter\bin\Release\ChmlFrp_WPF_Clienter.exe

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: |
        git clone https://github.com/zaxtyson/LanZouCloud-API.git
        cd LanZouCloud-API
        pip install -r requirements.txt
        pip install pyyaml

    - name: Upload a Build Artifact to lanzouyun
      run: python .github\workflows\Upload.py
